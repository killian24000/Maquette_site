<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/MaquetteCSS.css" rel="stylesheet">
    <script>
        RecupDate = new Date();
        annee = RecupDate.getFullYear();
        mois = RecupDate.getMonth() + 1;
        if (mois<10){
            mois="0"+mois
        }
        jour = RecupDate.getDate();
        if (jour<10){
            jour="0"+jour
        }
        DateDuJour=(annee+"-"+mois+"-"+jour);
        document.write(DateDuJour)
    </script>
</head>
<body>
    <div>
        <h2>RAPPORTS DE VISITE</h2>
        <table>
            <tr>
                <td>
                    Numéro de rapport
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Practitien
                </td>
                <td>
                    <!--
                    Slct_Practitient : Selection de practition
                    <select> : Liste déroulante-->
                    <select name="NomPractitien" id="Slct_Practitient">
                        <option value="">Choisire un Practitien</option>
                        <!-- lier a la base de donne pour reccupérer les nom -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Date Rapport
                </td>
                <td>
                    <input type="date" name="DateDuRapport" id="DateRapport" value={new Date(this.state.changeEndDate)}>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
